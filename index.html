<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Essentials -->
  <title>Bowen Tech Hub</title>
  <meta name="description"
    content="Join Bowen Tech Hub, the leading tech community at Bowen University, empowering students with skills in software development, AI, and more.">
  <meta name="keywords"
    content="Bowen Tech Hub, Bowen University, Tech Community, Software Development, AI, Coding, Programming">
  <link rel="canonical" href="https://bowentechhub.org/" />

  <!-- Favicon & Preloading -->
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <link rel="apple-touch-icon" href="/logo.svg">
  <link rel="preload" href="/fonts/inter.woff2" as="font" type="font/woff2" crossorigin="anonymous" />

  <!-- Open Graph (For Facebook, LinkedIn, WhatsApp) -->
  <meta property="og:title" content="Bowen Tech Hub | Building a Strong Tech Community">
  <meta property="og:description"
    content="Join Bowen Tech Hub, the leading tech community at Bowen University, empowering students with skills in software development, AI, and more.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://bowentechhub.org/logo.svg">
  <meta property="og:image:alt" content="Bowen Tech Hub Logo">
  <meta property="og:url" content="https://bowentechhub.org">
  <meta property="og:site_name" content="Bowen Tech Hub">
  <meta property="og:locale" content="en_US">

  <!-- Twitter Card (For Twitter Embed Previews) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Bowen Tech Hub">
  <meta name="twitter:description"
    content="Join Bowen Tech Hub, the leading tech community at Bowen University, empowering students with skills in software development, AI, and more.">
  <meta name="twitter:image" content="https://bowentechhub.org/logo.svg">
  <meta name="twitter:image:alt" content="Bowen Tech Hub Logo">

</head>

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
